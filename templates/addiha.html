{% extends 'layout.html' %}<!--layout sayfası istenilen her yere bu şekilde extend edilir.-->
{% load crispy_forms_tags %}<!--crispy form için gerekli fonksiyon-->
{% block body %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h3>Ürün Ekle</h3>
        <hr>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %} <!--siteye yapılacak cross site request force ataklarını önlemek için kullanılır, form olan heryerde kullan-->
            {{form|crispy}}
            <br>
            <button type="submit" class="btn btn-danger">Ürün Ekle</button>
        </form>
    </div>
</div>
    

{% endblock body %}
