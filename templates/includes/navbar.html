<!DOCTYPE html>
{% load static %} <!--template için gerekli css, js dosyalarına bu fonksiyonla ulaşabilirsin-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}"> <!--css yolunu bu şekilde vermelisin-->
    <title>Navbar</title>
</head>
<body>

    <!--Navbar-->
    <nav class="navbar bg-light">
        <div class="logo">
            <a href="{% url 'index' %}">
                <img src="https://cdnik.baykartech.com/media/images/contents/hr-logo.png" alt="">
            </a>
        </div>
        <div class="content">
            <a href="{% url 'ihas:ihas' %}" class="iha">
                İHALAR
            </a>
        </div>
        <div class="logs">
            <!--Navbar log işlem kontrolleri-->
            {% if request.user.is_authenticated %}
                <a href="{% url 'ihas:dashboard' %}" class="">
                    Dashboard
                </a>
                <a href="{% url 'user:logout' %}" class="">
                    Çıkış Yap
                </a>
            {% else %}
                <a href="{% url 'user:login' %}" class="">
                    Giriş Yap
                </a>

            {% endif %}
            <a href="{% url 'user:register' %}" class="">
                Kayıt Ol
            </a>
        </div>
      </nav>
</body>
</html>
